<script type="text/javascript">
	// 生成随机数
	function getRandomNum(min, max) {
	    var range = max - min;
	    var rand = Math.random();
	    return (min + Math.round(rand * range));
	}

	// 克隆数组
	function cloneArray(arr) {
	    if (!Array.isArray(arr)) {
	        return arr;
	    }

	    return arr.slice(0)
	}

	var length = getRandomNum(5, 10);
	length = 10000

	var arr = [];

	for (let i = 0; i < length; i++) {
	    arr.push(getRandomNum(0, 100));
	}

	console.log('        Original Array: ' + arr);

	console.time('bubble');
	arr1 = jsSort.bubble(cloneArray(arr));
	console.log('   after bubble sorted: ' + arr1, ';time: ' + console.timeEnd('bubble'));

	console.time('selection');
	arr2 = jsSort.selection(cloneArray(arr));
	console.log('after selection sorted: ' + arr2, ';time: ' + console.timeEnd('selection'));

	console.time('quick');
	arr3 = jsSort.quick(cloneArray(arr));
	console.log('    after quick sorted: ' + arr3, ';time: ' + console.timeEnd('quick'));

	console.log('        Original Array: ' + arr);
</script>
